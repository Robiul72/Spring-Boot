<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item "><a th:href="@{/}">Adreement </a></li>

            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-md-10 offset-1">


                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title" style="text-align: center">Adreement Form</h1>

                        <!-- Multi Columns Form -->
                        <form th:action="@{/customer/save}" th:object="${customer}" method="post" enctype="multipart/form-data" >

                            <div class="row">
                                <div class="col-md-6">
                                    <input type="file" th:field="*{image}" accept="image/*" onchange="previewImage()"><br>
                                    <img th:if="${customer.image ne null}" th:src="@{/assets/images/users/{filename}(filename=${customer.image})}" alt="Owner Image" style="max-width: 100%;"><br>
                                    <img id="imagePreview" src="#" alt="Owner Image" style="display: none; width: 100px;">
                                </div>
                            </div>

                            <div class="row p-1">
                                <div class="col-md-6">
                                    <label  class="form-label">Full Name </label>
                                    <input type="text" class="form-control" th:field="*{cus_Name}" >
                                </div>

                                <div class="col-md-6">
                                    <label  class="form-label">Email</label>
                                    <input type="email" class="form-control" th:field="*{cus_Email}" >
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6">
                                    <label  class="form-label">Gender</label>
                                    <input type="text" class="form-control" th:field="*{cus_Gender}">
                                </div>

                                <div class="col-md-6">
                                    <label  class="form-label">Mobil No</label>
                                    <input type="text" class="form-control" th:field="*{cus_Mobile}">
                                </div>

                            </div>

                            <div class="col-12">
                                <label  class="form-label">Address</label>
<!--                                <input type="text" class="form-control"  th:field="*{cus_Address}">-->
                                <textarea class="form-control" th:field="*{cus_Address}"></textarea>

                            </div>

                            <div class="col-12">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" th:field="*{cus_Date}" >
                            </div>

                            <div class="text-center p-3">
<!--                                <button type="submit" class="btn btn-primary">Submit</button>-->
                                <input type="submit" th:href="@{'/successful'}" value="Save">
<!--                                <button type="reset" class="btn btn-secondary">Reset</button>-->
<!--                                <a class="btn btn-secondary" th:href="@{'/successful'}">Submit</a>-->
                            </div>
                        </form><!-- End Multi Columns Form -->

                    </div>
                </div>

            </div>

        </div>
    </section>
</main><!-- End #main -->

<script>
    // Image create start
    function previewImage() {
        var input = document.querySelector('input[type="file"]');
        var preview = document.getElementById('imagePreview');
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.src = '#';
            preview.style.display = 'none';
        }
    }
    // Image create end
</script>
