<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item "><a th:href="@{/}">Customer Form</a></li>

            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-md-10 offset-1">


                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title" style="text-align: center">Customer Form</h1>

                        <!-- Multi Columns Form -->
                        <form th:action="@{/customer/save}" th:object="${customer}" method="post" >

                            <div class="col-md-10">
                                <label>Image</label>
                                <input type="file" name="file"/>
                                <!--                                <input type="submit" value="Upload File"/>-->
                            </div>

                            <div class="row p-1">
                                <div class="col-md-6">
                                    <label  class="form-label">Full Name </label>
                                    <input type="text" class="form-control" th:field="*{cus_Name}" >
                                </div>

                                <div class="col-md-6">
                                    <label  class="form-label">Email</label>
                                    <input type="email" class="form-control" th:field="*{cus_Email}" >
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6">
                                    <label  class="form-label">Gender</label>
                                    <input type="text" class="form-control" th:field="*{cus_Gender}">
                                </div>

                                <div class="col-md-6">
                                    <label  class="form-label">Mobil No</label>
                                    <input type="text" class="form-control" th:field="*{cus_Mobile}">

                                </div>

                            </div>






                            <div class="col-12">
                                <label  class="form-label">Address</label>
                                <input type="text" class="form-control"  th:field="*{cus_Address}">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Date</label>
                                <input type="textarea" class="form-control" th:field="*{cus_Date}" >

                            </div>

                            <div class="col-12">
                                <div class="form-check p-2 ms-3">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="text-center p-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
<!--                                <button type="reset" class="btn btn-secondary">Reset</button>-->
                            </div>
                        </form><!-- End Multi Columns Form -->

                    </div>
                </div>

            </div>

        </div>
    </section>
</main><!-- End #main -->
