

<div th:insert="~{header.html}">...</div>
<div th:insert="~{sidebar.html}">...</div>


<main id="main" class="main">

  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item "><a th:href="@{/}">House Edit Form</a></li>

      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-md-10 offset-1">


        <div class="card">
          <div class="card-body">
            <h1 class="card-title" style="text-align: center">House Edit Form</h1>

            <!-- Multi Columns Form -->
            <form method="post" th:action="@{/house/save}" th:object="${houseedit}">

              <input type="hidden" th:field="*{id}">

              <div class="col-md-10">
                <label>Image</label>
                <input type="file" name="file"/>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <label  class="form-label">House Category</label>
                  <input type="text" class="form-control" th:field="*{house_Category}" >
                </div>

                <div class="col-md-6">
                  <label  class="form-label">House Bedroom</label>
                  <input type="text" class="form-control" th:field="*{house_Bedroom}" >
                </div>

              </div>

              <div class="row">

                <div class="col-md-6">
                  <label  class="form-label">House Price</label>
                  <input type="text" class="form-control" th:field="*{house_Price}">
                </div>

                <div class="col-md-6">
                  <label  class="form-label">House Description</label>
                  <input type="text" class="form-control" th:field="*{house_Description}">
                </div>


              </div>


              <!--                            <div class="row">-->

              <!--                                <div class="col-md-6">-->
              <!--                                    <label  class="form-label">Bedroom Category</label>-->
              <!--                                    <select  class="form-select" th:field="*{h_Rent_Bedroom}">-->

              <!--                                        <option value="2 Bedroom"> 2 Bedroom </option>-->
              <!--                                        <option value="3 Bedroom"> 3 Bedroom </option>-->
              <!--                                        <option value="4 Bedroom"> 4 Bedroom </option>-->
              <!--                                    </select>-->
              <!--                                </div>-->

              <!--

                                    </div>-->

              <div class="row">

                <div class="col-md-6">
                  <label class="form-label">Owner Name</label>
                  <select type="text" class="form-control" th:field="*{ownerName}">
                    <option th:each="d:${ownerList}" th:text="${d.h_Rent_Owner_Name}"
                            th:value="${d.id}">Select One
                    </option>
                  </select>
                </div>

                  <div class="col-md-6">

                    <label class="form-label">Gender</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" value="Male" th:field="*{house_Gender}">
                      <label class="form-check-label" >
                        Male
                      </label>
                    </div>

                  </div>


                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender"  value="Female" th:field="*{house_Gender}">
                      <label class="form-check-label" >
                        Female
                      </label>
                    </div>

                  </div>

                  <div class="col-12">
                    <div class="form-check p-2 ms-3">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <div class="text-center p-3">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <!--                                <button type="reset" class="btn btn-secondary">Reset</button>-->
                  </div>

            </form><!-- End Multi Columns Form -->

          </div>

        </div>

      </div>

    </div>
  </section>
</main><!-- End #main -->




<div th:insert="~{footer.html}">...</div>
