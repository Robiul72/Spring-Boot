<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item "><a th:href="@{/}">Owner Add Form</a></li>

            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-md-10 offset-1">


                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title" style="text-align: center">Owner Add Form</h1>

                        <!-- Multi Columns Form -->
                        <form th:action="@{/owner/save}" th:object="${owner}" method="post"  enctype="multipart/form-data">

                            <div class="row">
                                <div class="col-md-6">
                                    <input type="file" th:field="*{image}" accept="image/*" onchange="previewImage()"><br>
                                    <img th:if="${owner.image ne null}" th:src="@{/assets/images/users/{filename}(filename=${houserent.image})}" alt="Owner Image" style="max-width: 100%;"><br>
                                    <img id="imagePreview" src="#" alt="Owner Image" style="display: none; width: 100px;">
                                </div>
                            </div> <br>

                            <div class="row">
                                <div class="col-md-6">
                                    <label  class="form-label">NID No</label>
                                    <input type="text" class="form-control" th:field="*{h_Rent_NID}" >
                                </div>

                                <div class="col-md-6">
                                    <label  class="form-label">House Owner Name</label>
                                    <input type="text" class="form-control" th:field="*{h_Rent_Owner_Name}" >
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6">
                                    <label  class="form-label">House Agreement Date</label>
                                    <input type="text" class="form-control" th:field="*{h_Rent_Date}">
                                </div>

                                <div class="col-md-6">
                                    <label  class="form-label">Mobile No</label>
                                    <input type="text" class="form-control" th:field="*{h_Rent_Mobile}">
                                </div>

                            </div>


                            <div class="row">

                                <div class="col-md-6">
                                    <label  class="form-label">Email</label>
                                    <input type="email" class="form-control" th:field="*{h_Rent_Email}">
                                </div>

                            </div>

                            <div class="p-2"></div>

<!--                            <div class="row">-->
<!--                                <div class="col-md-6">-->

<!--                                    <input type="file" th:field="*{image}" accept="image/*" onchange="previewImage()"><br>-->
<!--                                    <img th:if="${houserent.image ne null}" th:src="@{/assets/images/users/{filename}(filename=${houserent.image})}" alt="Owner Image" style="max-width: 100%;"><br>-->
<!--                                    <img id="imagePreview" src="#" alt="Owner Image" style="display: none; width: 100px;">-->

<!--                                </div>-->
<!--                            </div>-->

                            <div class="col-12">
                                <div class="form-check p-2 ms-3">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="text-center p-3">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <!--                                <button type="reset" class="btn btn-secondary">Reset</button>-->
                            </div>
                        </form><!-- End Multi Columns Form -->

                    </div>
                </div>

            </div>

        </div>
    </section>
</main><!-- End #main -->

<script>
    function previewImage() {
        var input = document.querySelector('input[type="file"]');
        var preview = document.getElementById('imagePreview');

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.src = '#';
            preview.style.display = 'none';
        }
    }
</script>
