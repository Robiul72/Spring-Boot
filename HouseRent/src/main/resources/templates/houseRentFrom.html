<div th:insert="~{header.html}">...</div>
<div th:insert="~{sidebar.html}">...</div>


<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item "><a th:href="@{/}">House Add Form</a></li>

            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-md-10 offset-1">


                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title" style="text-align: center">House Add Form</h1>

                        <!-- Multi Columns Form -->
                        <form th:action="@{/houserent/save}" th:object="${houserent}" method="post" >

                            <div class="col-md-10">
                                <label>Image</label>
                                <input type="file" name="file"/>
                                <!--                                <input type="submit" value="Upload File"/>-->
                            </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label  class="form-label">Area</label>
                                <select  class="form-select" th:field="*{h_Rent_Area}">

                                    <option value="Mohammadpur">  Mohammadpur </option>
                                    <option value="Mirpur"> Mirpur </option>
                                    <option value="Dhanmundi"> Dhanmundi </option>
                                    <option value="Shahbag"> Shahbag </option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label  class="form-label">House Owner Name</label>
                                <input type="text" class="form-control" th:field="*{h_Rent_Owner_Name}" >
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <label  class="form-label">House Name</label>
                                <input type="text" class="form-control" th:field="*{h_Rent_Name}">
                            </div>

                            <div class="col-md-6">
                                <label  class="form-label">House Category</label>
                                <select  class="form-select" th:field="*{h_Rent_Category}">

                                    <option value="Classic"> Classic </option>
                                    <option value="Medium"> Medium </option>
                                    <option value="Normal"> Normal </option>
                                </select>
                            </div>

                        </div>


                            <div class="row">

                                <div class="col-md-6">
                                    <label  class="form-label">Bedroom Category</label>
                                    <select  class="form-select" th:field="*{h_Rent_Bedroom}">

                                        <option value="2 Bedroom"> 2 Bedroom </option>
                                        <option value="3 Bedroom"> 3 Bedroom </option>
                                        <option value="4 Bedroom"> 4 Bedroom </option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Price</label>
                                    <input type="text" class="form-control" th:field="*{h_Rent_Price}">
                                </div>

                            </div>

                          <div class="row">

                              <div class="col-md-6">
                                  <label  class="form-label">Email</label>
                                  <input type="email" class="form-control" th:field="*{h_Rent_Email}">
                              </div>

                              <div class="col-md-6">
                                  <label  class="form-label">Mobile No</label>
                                  <input type="text" class="form-control" th:field="*{h_Rent_Mobile}">
                              </div>

                          </div>

                            <div class="col-12">
                                <label  class="form-label">Address</label>
                                <textarea class="form-control" th:field="*{h_Rent_Address}"></textarea>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{h_Rent_Description}"></textarea>

                            </div>


<!--                            <div class="col-md-6">-->
<!--                                <label for="inputZip" class="form-label">Zip Code</label>-->
<!--                                <input type="text" class="form-control" id="inputZip">-->
<!--                            </div>-->
                            <div class="col-12">
                                <div class="form-check p-2 ms-3">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="text-center p-3">
                                <button type="submit" class="btn btn-primary">Save</button>
<!--                                <button type="reset" class="btn btn-secondary">Reset</button>-->
                            </div>
                        </form><!-- End Multi Columns Form -->

                    </div>
                </div>

            </div>

        </div>
    </section>
</main><!-- End #main -->



<div th:insert="~{footer.html}">...</div>
