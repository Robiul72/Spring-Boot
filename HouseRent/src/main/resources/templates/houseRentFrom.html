    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-md-10 offset-1">
                <!--                <div class="card">-->
                <!--                    <div class="card-body mt-3">-->

                <!--                        &lt;!&ndash; start my work&ndash;&gt;-->

                <!--                        <h1 class="card">at add</h1>-->

                <!--                </div>-->

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">House Rent Add Form</h5>

                        <!-- Multi Columns Form -->
                        <form class="row g-3" th:action="@{/student/stsave}" th:object="${studentform}" method="post" >
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Session</label>
                                <select  class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Batch Id</label>
                                <select  class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Student Roll</label>
                                <select  class="form-select">
                                    <option selected>Choose...</option>
                                    <option>2024</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="inputEmail5" class="form-label">First Name</label>
                                <input type="email" class="form-control" >
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword5" class="form-label">Last Name</label>
                                <input type="password" class="form-control" >
                            </div>

                            <div class="col-md-12">
                                <label for="inputName5" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="inputName5">
                            </div>
                            <div class="col-md-12">
                                <label for="inputEmail5" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail5">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword5" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword5">
                            </div>
                            <div class="col-12">
                                <label  class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddres5s" placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form><!-- End Multi Columns Form -->

                    </div>
                </div>

            </div>

        </div>
    </section>
</main><!-- End #main -->
