<main id="main" class="main">
    <div class="employee_summary">
        <div class="pagetitle">
            <h1>House Rent Form</h1>
        </div>

        <section class="section dashboard">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-xxl-10 col-md-10">
                            <div class="card info-card total_employees_card">

                                <div class="px-3">
                                    <form th:action="@{/customer/save}" th:object="${customer}" method="post" >

                                       <div class="col-md-6">
                                           <label>First Name</label>
                                           <input type="text" th:field="*{cus_Name}"><br>
                                       </div>

                                       <div class="col-md-6">
                                           <label>Email</label>
                                           <input type="email" th:field="*{cus_Email}"><br>
                                       </div>

                                       <div class="col-md-6">
                                           <label>Mobile No </label>
                                           <input type="text" th:field="*{cus_Mobile}"><br>
                                       </div>

                                       <div class="col-md-6">
                                           <label>Gender </label>
                                           <input type="text" th:field="*{cus_Gender}"><br>
                                       </div>

                                       <div class="col-md-6">
                                           <label>Address </label>
                                           <input type="text"  th:field="*{cus_Address}"><br>
                                       </div>

                                       <div class="col-md-6">
                                           <label>Date </label>
                                           <input type="text" th:field="*{cus_Date}"><br>
                                       </div>

                                       <div class="text-center">
                                           <input type="submit" value="Save">
                                       </div>


                                    </form>
                                </div>


                            </div>
                        </div><!--End Reports -->
                    </div>
                </div>
            </div>
        </section>
    </div>
</main><!-- End #main -->
