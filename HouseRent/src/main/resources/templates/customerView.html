<div th:insert="header.html"></div>

<div class="p-4"></div>

<div class="container p-5">
    <table style="text-align: center">
        <thead>
        <tr>

            <th>ID</th>
            <th>Customer Name</th>
            <th>Mobile</th>
            <th>Gender</th>
            <th>Date</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>


        </tr>
        </thead>

        <div style="text-align: center">
            <tbody >

            <tr  th:each="c: ${customerList}">

                <td th:text="${c.id}"></td>
                <td th:text="${c.cus_Name}"></td>
                <td th:text="${c.cus_Mobile}"></td>
                <td th:text="${c.cus_Gender}"></td>
                <td th:text="${c.cus_Date}"></td>
                <td th:text="${c.cus_Email}"></td>
                <td th:text="${c.cus_Address}"></td>

                <td>
                    <a class="btn btn-danger" th:href="@{'/customer/delete/'+${c.id}}">
                        Delete
                    </a>
                    <a class="btn btn-warning" th:href="@{'/customer/edit/'+${c.id}}">
                        Update
                    </a>
                </td>
            </tr>

            </tbody>
        </div>



    </table>
</div>

<div th:insert="footer.html"></div>

</body>
</html>
